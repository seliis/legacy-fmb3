root = "."
tmp_dir = "tmp"

[build]
  bin = "./tmp/main"
  cmd = "make dev"
  delay = 1000
  exclude_dir = ["tmp", "static"]
  exclude_file = []
  exclude_regex = []
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "html", "scss"]
  kill_delay = "0s"
  log = "defect.log"
  send_interrupt = false
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = false
